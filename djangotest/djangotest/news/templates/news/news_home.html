{% extends 'main/layout.html'%}

{% block title %}Тест1{% endblock %}

{% block content %}
    <div class="features">
        <h1>Тесты</h1>
        {% if news %}
            {% for el in news %}
                <div class="alert alert-warning">
                    <h3>{{ el.title }}</h3>
                    <p>{{ el.anons }}</p>
                    <a href="{% url 'news-detail' el.id %}"class="btn btn-warning">Пройти тест</a>
                </div>
            {% endfor %}
        {%else%}
            <p>У вас нет  записей</p>
        {% endif %}
    </div>
{% endblock %}
