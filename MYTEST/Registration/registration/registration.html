<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="C:/Users/arsec/Desktop/MYTEST/Registration/registration/css/registration.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
	<title>Регистрация</title>
</head>
<body>
<div class="registration">
	<div class="logo">
		<a href="C:/Users/arsec/Desktop/MYTEST/home2.html" class="logo_text">MY TEST</a>
		<a href="C:/Users/arsec/Desktop/MYTEST/home2.html" class="logo_mt">MT</a>
		<a href="C:/Users/arsec/Desktop/MYTEST/home2.html" class="logo_ellipse"><img src="C:/Users/arsec/Desktop/MYTEST/Registration/registration/css/img/Ellipse.png"></a>
	</div>

	<div class="registration_block">
		<div class="backgraund_rectangel"><img src="C:/Users/arsec/Desktop/MYTEST/Registration/registration/css/img/rectangle1.png"></div>
		<div class="registration_text">Регистрация</div>
		<div class="text_down">Вы уже зарегистрированны?</div>
		<a class="entrance_down" href="C:/Users/arsec/Desktop/MYTEST/Registration/entrance.html">Войти</a>

		<input class="reg_password" type="password" name="login" placeholder="Введите пароль"></input>

		<select class="reg_choice" autofocus="10" required="1" tabindex="3">
			<option>Студент</option>
			<option>Преподаватель</option>
			<option>Создатель тестов</option>
		</select>

		<input class="reg_name" type="name" name="name" placeholder="Введите имя"></input>
		<input class="reg_surname" type="surname" name="surname" placeholder="Введите фамилию"></input>
		<input class="reg_patronymic" type="patronymic" name="patronymic" placeholder="Введите отчество"></input>

		<button class="reg_btn">Зарегистрироваться</button>
		

	</div>

	<div class="backgraund_img"><img src="C:/Users/arsec/Desktop/MYTEST/Registration/registration/css/img/backgraund_img.png"></div>
</div>
